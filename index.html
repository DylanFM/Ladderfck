<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>Ladderfck</title>
    <meta name="author" content="Dylan Fogarty-MacDonald">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="stylesheets/app.css?v=0">

  </head>
  <body>

    <h1>Ladderfck</h1>
    <p>Use this page to play with <a href="http://harthur.github.com/clusterfck/">clusterfck</a> to cluster the colours in <a href="http://www.flickr.com/photos/dylanfm/5886162242/in/set-72157627080021836/">the photo</a> below. This was kind&ndash;of prompted by the <a href="http://worrydream.com/LadderOfAbstraction/">ladder of abstraction</a>. The code lives <a href="https://github.com/DylanFM/Ladderfck">on Github</a>.

    <img src="images/testa.jpeg" />

    <fieldset id="sample">
      <legend>Sample</legend>
      <ol>
        <li>
          <label for="x">x</label>
          <input id="x" type="number" min="0" max="500" value="245" required />
        </li>
        <li>
          <label for="y">y</label>
          <input id="y" type="number" min="0" max="333" value="50" required />
        </li>
        <li>
          <label for="width">Width</label>
          <input id="width" type="number" min="0" max="500" value="5" required />
        </li>
        <li>
          <label for="height">Height</label>
          <input id="height" type="number" min="0" max="333" value="200" required />
        </li>
      </ol>
    </fieldset>
    <fieldset id="settings">
      <legend>Settings</legend>
      <ol>
        <li>
          <label for="threshold">Threshold</label>
          <input type="range" id="threshold" min="1" max="300" value="10" />
        </li>
        <li>
          <label for="metric">Metric</label>
          <select id="metric">
            <option value="euc">Euclidean distance</option>
            <option value="man">Manhattan distance</option>
            <option value="max">Maximum distance</option>
          </select>
        </li>
        <li>
          <label for="linkage">Linkage</label>
          <select id="metric">
            <option value="avg">Average</option>
            <option value="sgl">Single</option>
            <option value="com">Complete</option>
          </select>
        </li>
      </ol>
    </fieldset>

    <canvas width="500" height="333"></canvas>
    <div></div>


    <script src="javascripts/jquery-1.7.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
